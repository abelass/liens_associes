[(#ENV{objet}|et{#ENV{lien_interne}}|oui)
	[(#SAISIE{input, id_objet, obligatoire=oui,
		label=<:associe_lien:champ_id_objet_label:>})]
]

<script type="text/javascript">
	// Autocomplete search internal links.
	var url = '#URL_PAGE{la_recherche_objet}'

	$(".formulaire_editer_associe_lien #champ_id_objet").autocomplete({
			source: parametre_url(url, 'table', '#ENV{objet}', '&'),
			dataType: 'json',
			minLength: 2,
			autoFocus: true,
			select: function(event, ui) {
				event.preventDefault();
				$('#champ_id_objet').val(ui.item.data);
				$('#champ_titre').val(ui.item.label)
			},
			focus: function(event, ui) {
				event.preventDefault();
				$("#customer-search").val(ui.item.data);
		}

	});
</script>
